apply plugin: 'android'

android {
    compileSdkVersion 21
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.londroid.askmyfriends"
        minSdkVersion 13
        targetSdkVersion 21
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:+'
    compile 'com.android.support:appcompat-v7:+'
    compile files('libs/greendao-generator-1.3.1.jar')
    compile files('libs/greendao-1.3.0.jar')
    compile files('libs/freemarker-2.3.20.jar')
    compile files('libs/greendao-1.3.7-javadoc.jar')
}
